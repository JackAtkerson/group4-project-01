  <title>Pitcher Perfect</title>
</head>

<body class="flex-column min-100-vh">

<header>
    <h1 class="application-title column is-full"> Pitcher Perfect </h1>
    <p> Brewery Search </p>
</header>

<main class=" justify-space-between container" >
  <div class="columns" >
    <div class="column is-one-third">
        <div class="section">
          <h3 class="section-header text-uppercase">Search By Zipcode</h3>
          <form id="user-form" class="section-body">
            <label class="form-label" for="username">Zipcode</label>
            <input name="Zipcode" id="zipcode" type="text" autofocus="true" class="input is-rounded" />
            <button input type="submit" class="btn button is-rounded ">submit</button>
          </form>
        </div>

    </div>

    <div class="column is-two-thirds">
        <div>
          <h2 class="subtitle">Showing breweries: <span id="showbreweries"></span></h2>
          <div id="breweries-container" class="list-breweries"></div>
        </div>
  
      </div>
  
   </div>

   <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <div>
    <h2>Map of Breweries</h2>
    <div id="map" class="map"></div>
  </div>

</main>

<script src= "assets/js/script.js" ></script>
